# Name of the workflow shown in Actions tab
name: CI

# Define when the workflow should run
on:
  # Run when code is pushed to main branch
  push:
    branches: [ main ]

  # Run when a pull request is created targeting main branch
  pull_request:
    branches: [ main ]

# Define jobs that will run
jobs:
  build:                         # Job name
    runs-on: ubuntu-latest       # GitHub provides an Ubuntu virtual machine

    steps:
      # 1: Download repository code into the runner
      - uses: actions/checkout@v3

      # 2: Install Python in the runner environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # 3: Install project dependencies from requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4: Run automated tests using pytest
      - name: Run tests
        run: pytest
